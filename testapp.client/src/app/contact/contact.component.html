<form class="container p-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submetForm()">
    <div class="mb-3">
        <label class="form-label">Your name</label>
        <input type="text" class="form-control" formControlName="senderName" />
        <div *ngIf="contactForm.get('senderName')?.invalid && (contactForm.get('senderName')?.touched || contactForm.get('senderName')?.dirty)">
            <small class="text-danger" *ngIf="contactForm.get('senderName')?.hasError('invalidName')">Name is invalid</small>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Your email address</label>
        <input type="email" class="form-control" formControlName="senderEmail" />
        <div *ngIf="contactForm.get('senderEmail')?.invalid && (contactForm.get('senderEmail')?.touched || contactForm.get('senderEmail')?.dirty)">
            <small class="text-danger" *ngIf="contactForm.get('senderEmail')?.hasError('required')">Email is required</small>
            <small class="text-danger" *ngIf="contactForm.get('senderEmail')?.hasError('email')">Invalid email format</small>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="3" formControlName="senderMessage"></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">
            Send Message
        </button>
    </div>
</form>
