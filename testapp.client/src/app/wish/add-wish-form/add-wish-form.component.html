<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <input type="text" name="new-Wish-Text" class="form-control" [(ngModel)]="newWishText"
            placeholder="Enter your wish" required>
    </div>
    <div class="d-flex align-items-center col-auto">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish()">
            Add Wish
        </button>
    </div>
</form>
